{extend name="base" /}
{block name="body"}
<header class="hui-header">
    <div id="hui-back"></div>
    <h1 style="color:#3f3f3f">找回密码</h1>
    <div id="hui-header-menu"  onclick="hui.showSlideMenu();"></div>
</header>
<div class="hui-wrap">
    <form action="{:url('index/user/findpass')}" class="layui-form" method="post">
        <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
            <div class="hui-form-items">
                <div class="hui-form-items-title">手机号码</div>
                <input type="text" id="mobile" name="mobile"  lay-verify="required|phone" class="hui-input hui-input-clear" placeholder="请输入绑定的手机号码" />
            </div>
            <div class="hui-form-items" style="padding: 4px 10px 0px 10px">
                <div class="hui-form-items-title mt10">手机验证码</div>
                <input type="text" class="hui-input mt10" name="captcha" value="" />
                <div style="width:240px;height:45px;">
                    <input type="button" class="layui-btn layui-btn-primary getPhoneCode generate_code " value=" 获取验证码" style="float:right;" url="{:url('api/author/regCode')}">
                </div>
            </div>
            <div class="hui-form-items">
                <div class="hui-form-items-title">登录密码</div>
                <input type="password" name="password" lay-verify="required|password" class="hui-input hui-pwd-eye" placeholder="登录密码6到16位"/>
            </div>
        </div>
        <div class="hui-fr">
            <div class="mr12"><a href="{:url('index/user/findpass')}" class="c-f662f font-12">忘记密码?</a></div>
        </div>
        <div style="padding:10px; padding-top:10px;margin-top:60px;">
            <button type="button" class="hui-button hui-button-large hui-primary" id="submit" lay-submit="" lay-filter="*">密码重置</button>
        </div>
    </form>
    <div class="hui-common-title user-reg" style="margin-top:15px;">
        <div class="hui-common-title-line c-f662f"></div>
        <a href="{:url('index/user/reg')}" class="hui-common-title-txt c-f662f">没有账号？注册</a>
        <div class="hui-common-title-line c-f662f"></div>
    </div>
</div>
{/block}
{block name="js"}
{/block}
