{extend name="base" /}
{block name="body"}
<header class="hui-header">
    <div id="hui-back"></div>
    <h1 style="color:#3f3f3f">登录系统</h1>
    <div id="hui-header-menu"  onclick="hui.showSlideMenu();"></div>
</header>
<div class="hui-wrap">
    <form action="{:url('index/user/login')}" class="layui-form" method="post">
        <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
            <div class="hui-form-items">
                <div class="hui-form-items-title">用户名</div>
                <input type="text" name="username" class="hui-input hui-input-clear" placeholder="请输入登录账号或手机号码" />
            </div>
            <div class="hui-form-items">
                <div class="hui-form-items-title">登录密码</div>
                <input type="password" name="password" class="hui-input hui-pwd-eye" placeholder="登录密码6到20位"/>
            </div>
            <div class="hui-form-items" style="padding: 4px 0px 0px 10px">
                <div class="hui-form-items-title mt10">验证码</div>
                <input type="text" class="hui-input mt10" name="captcha" value="" />
                <div style="width:240px;height:45px;">
                    <img  src="{:url('admin/index/captcha')}" onclick="this.src='{:url('admin/index/captcha')}?rand='+Math.random()" />
                </div>
            </div>
        </div>
        <div class="hui-fr">
            <div class="mr12"><a href="{:url('index/user/findpass')}" class="c-f662f font-12">忘记密码?</a></div>
        </div>
        <div style="padding:10px; padding-top:10px;margin-top:60px;">
            <button type="button" class="hui-button hui-button-large hui-primary" id="submit" lay-submit="" lay-filter="*">立即登录</button>
        </div>
        {if condition="config('QQ_Login') or config('Weixin_Login')"}
        <div class="other-login tlc mt20" style="line-height: 40px">
            {if condition="config('Weixin_Login')"}
            <a href="{:url('api/Author/appLogin')}" id="wechat" style="color: #00CC00;"><i style="font-size: 40px" class="layui-icon layui-icon-login-wechat login-icon"></i></a>
            {/if}
            {if condition="config('QQ_Login')"}
            <a href="{:url('api/Author/thirdLogin',['type'=>'qq'])}" id="qq" style="color: #10A8FF;"><i style="font-size: 40px" class="layui-icon layui-icon-login-qq login-icon ml20"></i></a>
            {/if}
            <!-- <a href="{:url('api/Author/thirdLogin',['type'=>'weibo'])}" id="weibo" style="color: #D8271E;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
        </div>
        {/if}
    </form>
    <div class="hui-common-title user-reg" style="margin-top:15px;">
        <div class="hui-common-title-line c-f662f"></div>
        <a href="{:url('index/user/reg')}" class="hui-common-title-txt c-f662f">没有账号？注册</a>
        <div class="hui-common-title-line c-f662f"></div>
    </div>
</div>
{/block}
{block name="js"}
{/block}
