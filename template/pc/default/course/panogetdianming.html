<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LIBS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/fonts.css">
    <link rel="stylesheet" href="__CSS__/panoroom.css">
</head>
<body class="layui-layout-iframe">
<div class="dingming-result">课程共有{$allUser}人，{foreach name="times" item="v"}第{$v.times}次： {$v.dingmingnum}人签到，{$v.weiqiandao}人未签到！{/foreach}</div>
<table lay-filter="dingingdata" lay-skin="nob" lay-size="sm">
    <thead>
    <tr>
        <th lay-data="{field:'uid', width:83}">用户ID</th>
        <th lay-data="{field:'username', width:130, sort:true}">用户名</th>
        <th lay-data="{field:'times',width:110, sort:true}">签到次数</th>
        <th lay-data="{field:'addtimes', sort:true}">签到时间</th>
    </tr>
    </thead>
    <tbody style="background: #2E343E">
    {foreach name="list" item="v"}
    <tr>
        <td>{$v.uid}</td>
        <td>{$v.username}</td>
        <td>第{$v.times}次签到</td>
        <td>{$v.addtimes}</td>
    </tr>
    {/foreach}
    </tbody>
</table>
<script src="__LIBS__/layui/layui.all.js"></script>
<script src="__COMMON__/jquery.min.js"></script>
<script src="__COMMON__/common.js"></script>
<script src="https://cdn.bootcss.com/stickyNavbar.js/1.3.5/jquery.stickyNavbar.min.js"></script>
<script>
    var table = layui.table;
    table.init('dingingdata', {
        height: 300
        ,limit: 10
    });
</script>
</body>
</html>
