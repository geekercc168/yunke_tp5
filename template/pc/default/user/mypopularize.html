{extend name="userbase" /}
{block name="body"}
<div class="fly-panel fly-panel-user" pad20="">
    <div class="content-header mb20">
        <ul class="header-item-container">
            <li class="header-item active"><a href="javascript:;">推广链接</a></li>
            <li class="header-item"><a href="{:url('index/user/mypopularizelist')}">推广记录</a></li>
        </ul>
    </div>
    <div class="layui-row mt40">
        <span class="tuiguang">推广方法一</span><span class="ml20">您的专属链接:</span><span class="tuiguang-url"> {$url}</span>
    </div>
    <div class="layui-row mt50">
        <span class="tuiguang">推广方法二</span><span class="ml20">分享到社区平台:</span>
    </div>
    <div class="layui-row mt50">
        <div class="layui-col-md4 text-center">
            <a  target="_blank" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={$url}&amp;showcount=0&amp;summary={:config('website.site_name')}&amp;desc={:config('website.site_description')}&amp;title={:config('website.site_name')}&amp;pics=" title="QQ分享" onfocus="this.blur()">
                <img src="https://wx.inxedu.com/static/inxweb/img/QQ.png">
            </a>
            <p class="mt10">QQ分享</p>
        </div>
        <div class="layui-col-md4 text-center">
            <a href="javascript:void(0)" onclick="$('#wx-bd-win').show();" title="微信分享" class="yq-pic-new" onfocus="this.blur()">
                <img src="https://wx.inxedu.com/static/inxweb/img/weixin.png">
            </a>
            <p class="mt10">微信分享</p>
            <div id="wx-bd-win" class="wx-bd-win-new" >
                <div>
                    <span class="fsize12">分享到微信朋友圈</span>
                    <a href="javascript:void(0)" onclick="$('#wx-bd-win').hide();" class="w-bd-w-close fsize18 c-333 fr" onfocus="this.blur()">×</a>
                </div>
                <div id="bd_weixin_popup" class="tac"><img src="/index/course/qrcode/url/{$url2}"></div>
                <div class="">
                    <p class="fsize12">打开微信，点击底部的“发现”，</p>
                    <p class="fsize12">使用“扫一扫”即可将网页分享至朋友圈。</p>
                </div>
            </div>
        </div>
        <div class="layui-col-md4 text-center">
            <a  target="_blank" href="http://service.weibo.com/share/share.php?url={$url}&amp;searchPic=true&amp;pic=&amp;type=icon&amp;appkey=3687700982&amp;language=zh_cn&amp;title={:config('website.site_description')}" title="新浪微博" onfocus="this.blur()">
                <img src="https://wx.inxedu.com/static/inxweb/img/weibo.png">
            </a>
            <p class="mt10">新浪微博</p>
        </div>
    </div>
    <div class="layui-row mt50">
        <span class="tuiguang">推广方法三</span><span class="ml20">通过课程分享:</span><span class="tuiguang-url">课程详情页或者课程学习页，通过分享按钮分享课程</span>
    </div>
</div>
{/block}
{block name="js"}
{/block}
