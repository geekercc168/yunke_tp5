{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-btn-group">
            <a href="{:url('admin/appadmin/addAgreement')}" class="layui-btn ajax-iframe" data-width="800px" data-height="530px"><i class="fa fa-plus-circle mr5"></i>添加</a>
        </div>
        <table class="layui-table layui-form">
            <thead>
            <tr>
                <th style="width: 120px">id</th>
                <th>协议名称</th>
                <th style="width: 150px">时间</th>
                <th style="width: 120px">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name="list" item="v" empty="$empty"}
            <tr>
                <td>{$v.id}</td>
                <th>{$v.type}</th>
                <th>{$v.addtime}</th>
                <td><a href="{:url('admin/Appadmin/editagreement', ['id' => $v.id])}" class="layui-btn layui-btn-xs layui-btn-normal ajax-iframe" data-width="800px" data-height="530px"><i class="fa fa-edit mr5"></i>修改</a>
                    <a href="{:url('admin/Appadmin/delagreement', ['id' => $v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i> 删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
