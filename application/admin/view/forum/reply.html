{extend name="iframe" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-btn-group">
            <a href="{:url('admin/forum/delreply')}" class="layui-btn layui-btn-danger ajax-batch"><i class="fa fa-trash-o"></i> 批量删除</a>
        </div>
        <table class="layui-table layui-form">
            <thead>
            <tr>
                <th style="width:20px;"><input type="checkbox" lay-skin="primary" lay-filter="*"></th>
                <th>ID</th>
                <th>回复内容</th>
                <th style="width:40px;">操作</th>
            </tr>
            </thead>
            <tbody id="material-list">
            {foreach name="data" item="v" empty="$empty"}
            <tr>
                <td><input type="checkbox" name="id" value="{$v.id}" lay-skin="primary"></td>
                <th >{$v.id}</th>
                <th >{$v.content}</th>
                <th ><a href="{:url('admin/forum/delreply', ['id'=>$v.id,'tid'=>$v.tid])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"> <i class="layui-icon">&#xe640;</i></a></th>
            </tr>
            {/foreach}
            </tbody>
        </table>
        <div class="page">{$data->render()}</div>
    </div>
</div>
{/block}
