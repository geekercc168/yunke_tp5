{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-header">提成设置</div>
    <div class="layui-card-body">
        <form action="{:url('admin/distribution/setup')}" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">开启状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="isdistributionopen" value="1" title="开启" checked="checked">
                    <input type="radio" name="isdistributionopen" value="0" title="关闭" {if isset($data.isdistributionopen) and $data.isdistributionopen eq '0'}checked="checked"{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">一级分销</label>
                <div class="layui-input-block">
                    <input type="text" name="distributioone" value="{$data.distributioone|default=''}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">二级分销</label>
                <div class="layui-input-block">
                    <input type="text" name="distributiontwo" value="{$data.distributiontwo|default=''}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">三级分销</label>
                <div class="layui-input-block">
                    <input type="text" name="distributionthree" value="{$data.distributionthree|default=''}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="*" lay-submit="">保存</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
