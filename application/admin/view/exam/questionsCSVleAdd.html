{extend name="iframe" /}{block name="body"}    <form action="{:url('admin/exam/questionsCSVleAdd')}" class="layui-form mt40" method="post" enctype="multipart/form-data">        <div class="layui-form-item">            <label class="layui-form-label">科目</label>            <div class="layui-input-inline">                <select name="questionchapterid" lay-verify="required" id="chapterid" lay-filter="questionknowsid">                    <option value="">全部分类</option>                    {foreach name="$category" item="v" empty="$empty"}                    <option value="{$v.id}" {if condition="isset($data) and $data.questionchapterid eq $v.id" }selected="selected"{/if}>{$v.cname}</option>                    {/foreach}                </select>            </div>            <div class="layui-input-inline layui-hide" id="knowledgebox">                <select name="questionknowsid" id="knowledge" >                    <option value="">知识点</option>                </select>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">上传文件</label>            <div class="layui-input-block">                <input type="text" autocomplete="off" placeholder="请上传导入的文件" class="layui-input">                <button type="button" class="layui-btn layui-btn-primary layui-btn-position ajax-import-questions"><i class="fa fa-file-image-o"></i> 选择文件</button>            </div>        </div>    </form>    <div class="moban" style="text-align: center;margin-top: 20px">        <a href="/data/questions.xls">下载模板</a>    </div>{/block}{block name="js"}<script src="__LIBS__/wangeditor/wangEditor.min.js"></script><script src="__LIBS__/common/exam.js"></script>{/block}
