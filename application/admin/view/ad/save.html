{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-header">编辑数据</div>
    <div class="layui-card-body">
        <form action="{:request()->url()}" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">* 广告图片</label>
                <div class="layui-input-block">
                    <input type="text" name="image" value="{$data.image|default=''}" autocomplete="off" placeholder="请上传图片" class="layui-input">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-position {$uploadlocation}"><i class="fa fa-file-image-o"></i> 选择图片</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">* APP图片</label>
                <div class="layui-input-block">
                    <input type="text" name="appimage" value="{$data.appimage|default=''}" autocomplete="off" placeholder="请上传图片" class="layui-input">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-position {$uploadlocation}"><i class="fa fa-file-image-o"></i> 选择图片</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">* 所属分类</label>
                <div class="layui-input-block">
                    <select name="category">
                        <option value="">请选择所属分类</option>
                        {foreach name="category" key="k" item="v"}
                        <option value="{$k}" {if condition="isset($data) and $data.category eq $k"}selected="selected"{/if}>{$v}[{$k}]</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">* 广告名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" value="{$data.name|default=''}" autocomplete="off" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">广告描述</label>
                <div class="layui-input-block">
                    <textarea name="description" autocomplete="off" placeholder="请输入描述" class="layui-textarea">{$data.description|default=''}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="jumpype"  value="1" title="点播课程" checked="checked">
                    <input type="radio" name="jumpype"  value="2" title="直播课程" {if isset($data) and $data.jumpype eq 2}checked="checked"{/if}>
                    <input type="radio" name="jumpype"  value="3" title="班级课程" {if isset($data) and $data.jumpype eq 3}checked="checked"{/if}>
                    <input type="radio" name="jumpype"  value="4" title="文章资讯" {if isset($data) and $data.jumpype eq 4}checked="checked"{/if}>
                    <input type="radio" name="jumpype"  value="5" title="试卷考试" {if isset($data) and $data.jumpype eq 5}checked="checked"{/if}>
                    <input type="radio" name="jumpype"  value="6"  title="单页"    {if isset($data) and $data.jumpype eq 6}checked="checked"{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">APP链接ID</label>
                <div class="layui-input-block">
                    <input type="text" name="appurl" value="{$data.appurl|default=''}" autocomplete="off" placeholder="只填写资源对应ID即可" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">打开方式</label>
                <div class="layui-input-block">
                    <input type="radio" name="target" value="_self" title="默认" checked="checked">
                    <input type="radio" name="target" value="_blank" title="新窗口" {if isset($data) and $data.target eq '_blank'}checked="checked"{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="*" lay-submit="">保存</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
