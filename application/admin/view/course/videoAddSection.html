{extend name="iframe" /}
{block name="body"}
<form action="{:request()->url()}" class="layui-form mt30 mr50" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">选择章</label>
        <div class="layui-input-block">
            {if condition="$zhang"}
            <select name="chapterid" lay-verify="required">
                {else/}
                <select name="chapterid">
                    {/if}
                    <option value="">选择章</option>
                    {foreach name="$zhang" item="v"}
                    <option value="{$v.id}"  {if condition="$data['chapterid'] eq $v.id" }selected="selected"{/if}>{$v.title}</option>
                    {/foreach}
                </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课时标题</label>
        <div class="layui-input-block">
            <input type="text" name="title"  value="{$data.title|default=''}" autocomplete="off" placeholder="请输入章名称" class="layui-input">
            <input type="hidden" name="csid" value="{$cid}"  class="layui-input">
            <input type="hidden" name="ischapter" value="0"  class="layui-input">
            <input type="hidden" name="status" value="1"  class="layui-input">
            <input type="hidden" name="sectype" value="1"  class="layui-input">
            <input type="hidden" name="coursetype" value="1"  class="layui-input">
            <input type="hidden" name="addtime" value="{$addtime}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频平台</label>
        <div class="layui-input-block">
            <input type="radio" name="platform" value="aliyun" lay-filter="selectVideoplatform" title="阿里云" {if ($data.platform eq aliyun) or ($data.platform eq null)}checked="checked" {/if} >
            <input type="radio" name="platform" value="local" lay-filter="selectVideoplatform" title="本地" {if $data.platform eq  local}checked="checked" {/if}>
            <input type="radio" name="platform" value="share" lay-filter="selectVideoplatform" title="第三方分享" {if $data.platform eq  share}checked="checked" {/if}>
        </div>
    </div>
    <div id="aliyun"  {if ($data.platform eq aliyun) or ($data.platform eq null)} class="layui-show"{else/} class="layui-hide"{/if} >
    <div class="layui-form-item">
        <label class="layui-form-label">云视频ID</label>
        <div class="layui-input-block">
            <input type="text"  name="videoid" value='{$data.videoid|default=null}' autocomplete="off" placeholder="请选择云视频" class="layui-input">
            <button href="{:url('admin/course/videolist')}" type="button" class="layui-btn layui-btn-primary layui-btn-position ajax-iframe" data-width="800px" data-height="490px"><i class="fa fa-cloud"></i> 选择云视频</button>
            <input type="hidden"  name="playtimes" value="{$data.playtimes|default=''}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">试看时间</label>
        <div class="layui-input-block">
            <input type="text" name="previewtimes" value="{$data.previewtimes|default=''}" autocomplete="off" placeholder="单位秒，0表示不支持试看" class="layui-input">
        </div>
    </div>
    </div>
    <div id="local" {if $data.platform eq local} class="layui-show"{else/} class="layui-hide"{/if} >
    <div class="layui-form-item">
        <label class="layui-form-label">本地视频</label>
        <div class="layui-input-block">
            <input type="text"  name="localvideo" value='{$data.localvideo|default=null}' autocomplete="off" placeholder="请选择本地视频" class="layui-input">
            <button href="{:url('admin/course/localvideolist')}" type="button" class="layui-btn layui-btn-primary layui-btn-position ajax-iframe" data-width="800px" data-height="490px"><i class="fa fa-cloud"></i> 选择视频</button>
            <input type="hidden"  name="playtimes" value="{$data.playtimes|default=''}" class="layui-input">
        </div>
    </div>
    </div>
    <div id="share" {if $data.platform eq share} class="layui-show"{else/} class="layui-hide"{/if}>
    <div class="layui-form-item">
        <label class="layui-form-label">分享代码</label>
        <div class="layui-input-block">
            <input type="text"  name="sharevideo" value='{$data.sharevideo|default=null}' autocomplete="off" placeholder="请填写B站分享代码" class="layui-input">
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">记录间隔</label>
        <div class="layui-input-block">
            <input type="text" name="duration" value="{$data.duration|default=''}" autocomplete="off" placeholder="单位秒，不填默认为300秒，即5分钟写入一次学习记录。" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开跑马灯</label>
        <div class="layui-input-block">
            <input type="radio" name="isbulletscreen" {eq name="$data.isbulletscreen|default=1" value="1"}checked{/eq} title="是" value="1"  />
            <input type="radio" name="isbulletscreen" {eq name="$data.isbulletscreen|default=0" value="0"}checked{/eq} title="否" value="0" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支持快进</label>
        <div class="layui-input-block">
            <input type="radio" name="isforward" {eq name="$data.isforward|default=1" value="1"}checked{/eq} title="是" value="1"  />
            <input type="radio" name="isforward" {eq name="$data.isforward|default=0" value="0"}checked{/eq} title="否" value="0" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否免费</label>
        <div class="layui-input-block">
            <input type="radio" name="isfree" {eq name="$data.isfree|default=1" value="1"}checked{/eq} title="是" value="1"  />
            <input type="radio" name="isfree" {eq name="$data.isfree|default=0" value="0"}checked{/eq} title="否" value="0" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课时排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort_order" value="{$data.sort_order|default=0}" autocomplete="off" placeholder="章排序,默认即可" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item mt30">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="i" lay-submit="">保存</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
{/block}
